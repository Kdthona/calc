<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="styles.css">
	<script src="javascript.js" defer></script>
  </head>
  <body>
	<div id="calculator">
		<div id="display">
		  <div class="minor">
			<div id="operand"></div><div id="operator"></div>
		  </div>
		  <div id="main"></div>
		</div>

		<div class="buttons">
		  <div>
			<button>+</button>
			<button>-</button>
			<button>x</button>
			<button>/</button>
		  </div>
		  <div>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>0</button>
		  </div>
		  <div>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>.</button>
		  </div>
		  <div>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>=</button>
		  </div>

	</div>
  </body>
</html>
